<head>
  <title>OzSci Photo Rating</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'>
</head>

<body>
	{{> image_add_form}}
<nav class="navbar navbar-default navbar-fixed-top">
	<div class="container" id="loginform"> 
	{{> loginButtons}}
	</div>
</nav>

  <div class="container"> 
  <h1>Welcome to OzSci Image Share {{username}}</h1>

  {{> images}}
  </div>
</body>

<template name="image_add_form">

	<div class="modal fade" id="image_add_form">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<div class="modal-title">
					<center><h4>Add your images to the collection</h4></center>
					</div>
				</div>
				<div class="modal-body">
					<form class="js-add-image">
						Input image address: <input type="text" name="img_src" />
						<br>
						Add your description: <input type="text" name="img_alt" />
						<button class="btn btn-success">Save image</button>
					</form>
				</div>
				<div class="modal-footer">
				<button class="btn btn-warning" data-dismiss="modal">Cancel</button>				
				</div>	
			</div>
		</div>
	</div>

</template>

<template name="images">
{{#if currentUser}}
	<button class="btn btn-success js-show-image-form">Add Image</button>
{{/if}}
<h2>
{{#if filtering_images}}
	Displaying images by {{getFilterUser}}. <a href="#" class="js-unset-image-filter">Display everyones images</a>
{{/if}}
</h2>
	<div class="row">
	{{#each images}}
		<div class="col-xs-6 col-md-3" id="{{_id}}">
			<div class="thumbnail">

				<img class="js-image thumbnail-img" src="{{img_src}}" alt="{{img_alt}}" />

					<div class="caption">
					<h3>Rating: {{rating}}</h3>
					<p>{{img_alt}}</p>
					<p>User: 
						<a href="#" class="js-set-image-filter">{{getUser createdBy}}</a>
					</p>
				<p>
					{{>starsRating mutable=true class="js-rate-image" id=_id}}
				</p>

					<button class="js-del-image btn btn-warning">Delete</button>
					</div>
			</div>
		</div> <!-- / col -->
	{{/each}}
	</div> <!-- / row -->

</template>
